<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant Website</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />

  <body>
    <h1>Welcome to Punjabi Dhaba Restaurant!</h1>

    <button
      id="orderBtn"
      style="
        margin-bottom: 45px;
        margin-top: 15px;
        padding: 10px 20px;
        margin-left: 40px;
        font-size: 20px;
        border: none;
        outline: none;
        background: aquamarine;
        border-radius: 5px;
        box-shadow: 0 0 7px 0 gray;
        font-weight: bolder;
      "
    >
      Please Click me to Place Order
    </button>

    <div
      id="menu"
      style="
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        row-gap: 25px;
      "
    ></div>

    <script src="./another.js"></script>
  </body>
</html>
